<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إرسال وصل الدفع</title>
  <style>
    * {
      box-sizing: border-box;
      direction: rtl;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .note-box {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #fff;
      padding: 25px 30px;
      border-radius: 15px;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    }

    .note-box h2 {
      margin-bottom: 15px;
      font-size: 24px;
    }

    .note-box p {
      font-size: 18px;
      line-height: 1.7;
      color: #f0f0f0;
    }

    .note-box .email {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #00ffcc;
      user-select: all;
    }
  </style>
</head>
<body>

  <div class="note-box">
    <h2>📩 ملاحظة هامة</h2>
    <p>يرجى إرسال وصل عملية الدفع إلى البريد التالي:</p>
    <div class="email">G_live@yopmail.com</div>
    <p>يتم توجيهك الآن تلقائيًا...</p>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "mailto:G_live@yopmail.com?subject=وصل%20الدفع&body=مرحباً،%20أرفق%20لكم%20وصل%20عملية%20الدفع.";
    }, 3000); // بعد 3 ثواني
  </script>

</body>
</html>
