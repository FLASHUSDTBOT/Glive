<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الموقع تحت الصيانة</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.2em;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      p { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>الموقع تحت الصيانة</h1>
    <p>نقوم حاليًا بإجراء بعض التحسينات. شكرًا لصبركم، يرجى العودة لاحقًا.</p>
  </div>
</body>
</html>
